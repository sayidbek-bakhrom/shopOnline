{% extends 'base/main.html' %}

{% block content %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Image</th>
                <th scope="col">Price</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
              {% include 'base/items_modals.html' %}
            <tr>
                <th scope="row">{{ item.pk }}</th>
                <td>{{ item.name }}</td>
                <td><img src="{{ item.image_url }}" alt="{{ item.name }} image" height="100"></td>
                <td>$ {{ item.price }}</td>
                <td>
                    <button type="button" class="btn btn-outline-dark"
                    data-toggle="modal" data-target="#Modal-MoreInfo{{ item.pk }}">
                        More Info
                    </button>

                      <button type="button" class="btn btn-primary"
                    data-toggle="modal" data-target="#Modal-PurchaseConfirm{{ item.pk }}">
                        buy
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
